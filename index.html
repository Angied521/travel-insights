<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Travel Info</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdjns.cloudfare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="showcase">
    <header><h1>Travel</h1></header>
    <div class="input-container">
      <div class="row location-row">
        <div class="col-md-2">Location</div>
        <div class="col-md-10">
          <input class="location" placeholder="Location Here" />
        </div>
      </div>
      <button class="btn btn-primary">Search</button>
    </div>

    <div class="results-container hide">
      <div class="row weather-row"><h2>Weather</h2></div>

      <div class="weather-container"></div>

      <div class="row tourism-row"><h2>Tourism</h2></div>
      <div>
        <div class="activity-container"></div>
      </div>
      <div class="row facts-row"><h2>Facts</h2></div>
      <div>
        <div class="facts-container">Click link for fun fact about: </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
